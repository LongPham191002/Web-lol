<div id="product-card">
  <img [src]="this.product.image" alt="{{ this.product.name }} " />
  <h2>{{ this.product.name }}</h2>
  <h2>{{ this.product.price }}</h2>
  <h2>{{ this.product.inStock }}</h2>
  <button (click)="addToCart()" [disabled]="this.product.inStock == 0">
    Thêm vào giỏ
  </button>
</div>
